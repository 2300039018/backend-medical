# Default (local dev) - use 'local' profile
spring.profiles.active=local

# Common config
spring.application.name=medical-appointment-system
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.boot.autoconfigure.web.servlet.WebMvcAutoConfiguration=DEBUG
server.port=9096

# Actuator for health checks (add to pom.xml if missing)
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always

---
# Local profile (activates with --spring.profiles.active=local)
spring.datasource.url=jdbc:mysql://localhost:3306/wellflowsyncdb
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

---
# K8s/Prod profile (activates with --spring.profiles.active=k8s; env vars still override)
spring.profiles: k8s
spring.datasource.url=jdbc:mysql://mysql:3306/hms?createDatabaseIfNotExist=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update  # Keeps auto-migrate
